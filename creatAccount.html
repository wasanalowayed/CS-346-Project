<body>
    <div id="error"></div>
    <div class="Regester">
        <p>لست عضو حتى الأن ؟</p>
        <form name="sign-up-form"  method="post" action="action={}" id="form" utocomplete="off">
            <div class="myinputBox">
                <label>
                    <input id="Name1" type="text" placeholder="الأسم الاول  *"  >
                    <div class="error"></div>
                    <p id="p1"></p>
                    <div class="icons-User-Lock"> <i class='bx bxs-user'></i></div>
                </label>
            </div>

            
            <div class="myinputBox">
                <lable>
                    <input id="Name2" type="text" placeholder=" الأسم الاخير  *"  >
                    <p id="p2"></p>
                    <div class="icons-User-Lock"> <i class='bx bxs-user'></i></div>
                </lable>
            </div>
            
            
            <div class="myBirth">
                <label>:تاريخ الميلاد</label>
            </div>
            <br>
            <div class="myDate">
                <input type="date">
            </div>
            <br>

            <div class="myinputBox">
                <label>
                    <input id="email" type="text" placeholder="البريد الألكتروني*" >
                    <div class="error"></div>
                    <div class="icons-user-Lock"> <i class='bx bxs-user'></i></div>
                </label>
            </div>

            

            <div class="myinputBox">
                <input id="tel" type="text" placeholder="رقم الهاتف*" >
                <div class="error"></div>
            </div>
            

            <div class="gender">
                <input type="text" id="الجنس" placeholder="       الجنس"     list="gender">
                <datalist name="الجنس" id="gender">
                    <option value="انثى">
                    <option value="ذكر">
                </datalist>
            </div>
            
            <div class="myinputBox">
                <input id="bass"  type="password" placeholder="الرقم السري*" >
                <div class="error"></div>
            </div>
            
            <div class="myinputBox">
                <input id="cpass" type="password" placeholder="تأكيد الرقم السري  *" >
                <div class="error"></div>
            </div>
            

            <div class="mybutton" id="mybutton">
                <button type="submit" class="btnn">تسجيل</button>
                
            </div>
           
        </form>
    </div>

    <script>
     
    const form = document.getElementById("form");

    form.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission by default
        validateInput();
    });

    function setError(element, message) {
        const inputControl = element.parentElement;
        const errorDisplay = inputControl.querySelector(".error");

        errorDisplay.innerText = message;
        inputControl.classList.add("error");
        inputControl.classList.remove("success");
    }

    function setSuccess(element) {
        const inputControl = element.parentElement;
        const errorDisplay = inputControl.querySelector(".error");

        errorDisplay.innerText = ""; // Clear any existing error message
        inputControl.classList.add("success");
        inputControl.classList.remove("error");
    }

    function validateInput() {
        const Name1 = document.getElementById("Name1");
        const Name2 = document.getElementById("Name2");
        const email = document.getElementById("email");
        const tel = document.getElementById("tel");
        const pass = document.getElementById("bass"); // Corrected ID
        const cpass = document.getElementById("cpass");

        if (Name1.value.trim() === "") {
            setError(Name1, "الاسم الأول مطلوب");
        } else {
            setSuccess(Name1);
        }

        if (Name2.value.trim() === "") {
            setError(Name2, "الاسم الأخير مطلوب");
        } else {
            setSuccess(Name2);
        }

        if (email.value.trim() === "") {
            setError(email, "البريد الإلكتروني مطلوب");
        } else {
            setSuccess(email);
        }

        if (tel.value.trim() === "") {
            setError(tel, "رقم الهاتف مطلوب");
        } else {
            setSuccess(tel);
        }

        if (pass.value.trim() === "") {
            setError(pass, "كلمة المرور مطلوبة");
        } else if (pass.value.trim().length < 5) {
            setError(pass, "يجب أن تتكون كلمة المرور من 5 أحرف على الأقل");
        } else {
            setSuccess(pass);
        }

        if (cpass.value.trim() === "") {
            setError(cpass, "تأكيد كلمة المرور مطلوب");
        } else if (cpass.value.trim() !== pass.value.trim()) {
            setError(cpass, "يجب أن يتطابق تأكيد كلمة المرور مع كلمة المرور");
        } else {
            setSuccess(cpass);
        }
    }

    </script>
