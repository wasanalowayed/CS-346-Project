<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="360"> <!-- لجعل المتصفح يحدّث الصفحة ذاتيًا كل ٣٦٠ ثانية-->
    <meta charset="UTF-8"> <!-- لجعل صفحة الموقع تدع اللغة العربية-->
    <title> صفحة تسجيل الدخول </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        body {
            background: url('Images/catmain.jpg');
            background-repeat: no-repeat;
            background-size: cover;

        }
    </style>
</head>

<body>
    <div class="logIn-Wrapprr">
        <!--اسم كلاس محتوى الصفحة ككل-->
        <div class="logIng-Title">
            <p>تسجيل الدخول</p>
            <br>
        </div>


        <div class="logIn-Form">
            <form id="loginForm" method="get" action="">
                <!--هنا أضع وحدة من ال methods-->
                <!---->
                <div class="inputBox">


                    <label>
                        <input id="email" type="text" placeholder="البريد الإلكتروني"> <!--Remove require-->

                        <div class="icons-User-Lock"> <i class='bx bxs-user'></i></div>
                    </label>
                </div>


                <div class="inputBox">
                    <label>
                        <input id="password" type="text" placeholder="كلمة المرور"> <!--Remove require-->
                        <div class="icons-User-Lock"> <i class='bx bxs-lock-alt'></i> </div>
                    </label>
                </div>



                <div class="rememeber-forgot"> <a href="#"> هل نسيت كلمة المرور؟</a>
                    <label> <input type="checkbox"> تذكرني</label>
                </div>



                <div class="logIn-Button">
                    <button type="submit" class="btn" onclick="validateInput">دخول</button>
                </div>

                <!--Link login In page with create account page in case user do not have an account-->
                <div class="createAccpount-page">
                    <p>
                        ألا تمتلك حساب؟
                        <a href="creatAccount.html"> تسجيل</a>
                    </p>
                </div>


            </form>
        </div>
    </div>


</body>

<script>
    /* This Line of code will check if the user insert both field email & paswoed */

    /*
        const email = document.getElementById('email');
        const password = document.getElementById('password');
    
        if (!email.value.trim() || !password.value.trim()) {
            alert('الرجاء إدخال البريد الإلكتروني وكلمة المرور');
        }
    */
    function validateInput() {
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        if (!email.value.trim() || !password.value.trim()) {
            alert('الرجاء إدخال البريد الإلكتروني وكلمة المرور');
        }
    }
    window.addEventListener('click',validateInput, false);


</script>


</html>
