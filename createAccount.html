<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل حساب</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="Regester">
        <p>لست عضو حتى الأن ؟</p>
        <form id="form" method="post" action="http://localhost:3000/register">
            <div class="myinputBox">
                <label>
                    <input id="Name1" type="text" name="firstName" placeholder="الأسم الاول  *" required>
                    <div class="icons-User-Lock"><i class='bx bxs-user'></i></div>
                </label>
            </div>
            <div class="myinputBox">
                <label>
                    <input id="Name2" type="text" name="lastName" placeholder=" الأسم الأخير  *" required>
                    <div class="icons-User-Lock"><i class='bx bxs-user'></i></div>
                </label>
            </div>
            <div class="myBirth">
                <label>تاريخ الميلاد:</label>
            </div>
            <br>
            <div class="myDate">
                <input type="date" name="birthDate" required>
            </div>
            <br>
            <div class="myinputBox">
                <label>
                    <input id="email" type="email" name="email" placeholder="البريد الإلكتروني*" required>
                    <div class="icons-user-Lock"><i class='bx bxs-user'></i></div>
                </label>
            </div>
            <div class="myinputBox">
                <input id="tel" type="tel" name="phone" placeholder="رقم الهاتف*" required>
            </div>
            <div class="gender">
                <label>الجنس :</label>
                <select name="gender">
                    <option value="female">انثى</option>
                    <option value="male">ذكر</option>
                </select>
            </div>
            <div class="myinputBox">
                <input id="pass" type="password" name="password" placeholder="الرقم السري*" required>
            </div>
            <br>
            <div class="myinputBox">
                <input id="cpass" type="password" placeholder="تأكيد الرقم السري  *" required>
            </div>
            <div class="mybutton">
                <button type="submit" class="btnn">تسجيل</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission by default
            validateInput();
        });

        function setError(element, message) {
            const inputControl = element.parentElement;
            const errorDisplay = inputControl.querySelector(".error");

            if (!errorDisplay) {
                const errorElement = document.createElement("div");
                errorElement.className = "error";
                errorElement.innerText = message;
                inputControl.appendChild(errorElement);
            } else {
                errorDisplay.innerText = message;
            }
            inputControl.classList.add("error");
            inputControl.classList.remove("success");
        }

        function setSuccess(element) {
            const inputControl = element.parentElement;
            const errorDisplay = inputControl.querySelector(".error");

            if (errorDisplay) {
                errorDisplay.innerText = "";
            }
            inputControl.classList.add("success");
            inputControl.classList.remove("error");
        }

        function validateInput() {
            const Name1 = document.getElementById("Name1");
            const Name2 = document.getElementById("Name2");
            const email = document.getElementById("email");
            const tel = document.getElementById("tel");
            const pass = document.getElementById("pass");
            const cpass = document.getElementById("cpass");

            if (Name1.value.trim() === "") {
                setError(Name1, "الاسم الأول مطلوب");
            } else {
                setSuccess(Name1);
            }

            if (Name2.value.trim() === "") {
                setError(Name2, "الاسم الأخير مطلوب");
            } else {
                setSuccess(Name2);
            }

            if (email.value.trim() === "") {
                setError(email, "البريد الإلكتروني مطلوب");
            } else {
                setSuccess(email);
            }

            if (tel.value.trim() === "") {
                setError(tel, "رقم الهاتف مطلوب");
            } else {
                setSuccess(tel);
            }

            if (pass.value.trim() === "") {
                setError(pass, "كلمة المرور مطلوبة");
            } else if (pass.value.trim().length < 5) {
                setError(pass, "يجب أن تتكون كلمة المرور من 5 أحرف على الأقل");
            } else {
                setSuccess(pass);
            }

            if (cpass.value.trim() === "") {
                setError(cpass, "تأكيد كلمه المرور مطلوب");
            } else if (cpass.value.trim() !== pass.value.trim()) {
                setError(cpass, "يجب أن يتطابق الرقم مع كلمه المرور");
            } else {
                setSuccess(cpass);
            }

            // If validation passes, submit the form
            if (document.querySelectorAll(".error").length === 0) {
                form.submit();
            }
        }
    </script>
</body>
</html>
